<div class="header">
    <div class="user-picture">
      <img src="{{user.pictureUrl}}" />
    </div>
    <div class="username">
      {{user.username}}
    </div>
    <div class="right">
        <div class="actions">
            <a  [class.liked]="post.liked === true"  (click)="onLike()">
                <i class="glyphicon glyphicon-heart"></i>
            </a>
        </div>
        <div class="date">{{post.creationTime | date}}</div>
    </div>
</div>
<div class="body">
    <pre *ngIf="!isMediaContent" class="message">{{post.message}}</pre>
    <!-- post.content here -->
    <div *ngFor="let mediaContent of post.contents">
        <div *ngIf="isYoutubeContent(mediaContent)">
            <youtube-post-content [postContent]="mediaContent"></youtube-post-content>
        </div>
        <div *ngIf="isPictureContent(mediaContent)">
            <picture-post-content [postContent]="mediaContent"></picture-post-content>
        </div>
        <div *ngIf="isVideoContent(mediaContent)">
            <video-post-content [postContent]="mediaContent"></video-post-content>
        </div>
    </div>
</div>
<div class="footer">
    <div class="comment" *ngFor="let comment of post.comments"><hr>{{comment.message}}</div>
    <user-inputs [channelId]="post.channel.id" (submitted)="onComment($event)"></user-inputs>
</div>
<style>
    :host {
        background: white;
        display: block;
        border-radius: 4px;
        border: 1px solid #d8d8d8;
        margin-top: 20px;
    }

    .user-picture {
        width: 50px;
        height: 50px;
        border-radius: 2px;
    }

    .user-picture img {
      width: 50px;
      height: 50px;
    }

    .user-picture img:hover {
      transition: all 1s ease;
      transform: rotateY(1440deg);
    }

    .header {
        padding: 15px;
        display: flex;
    }

    .username {
        font-weight: bold;
        padding: 0 15px;
    }

    .right {
        width: 100%;
        display: flex;
        /*align-items: center;*/
        justify-content: flex-end;
    }

    .right>.date {
        padding-left: 10px;
    }

    .actions>a {
        color: white;
        text-shadow: 0 0 3px black;
        cursor: pointer;
    }

    .actions>a.liked {
        color: #f17070;
        text-shadow: none;
        cursor: default;
    }

    pre.message {
        background: none;
        margin: 0;
        border: none;
    }

    .comment {
      margin-left: 20px;
      line-height: 30px;
      font-family: Menlo,Monaco,Consolas,"Courier New",monospace;
    }
</style>
